{% load static %}

<header>
    <a style="font-weight: bolder" class="link" href="/">TOPGame</a>
    <a class="link" href="/rating">Рейтинг</a>
    {% if request.user.is_authenticated %}
        <a style="margin-left: auto" class="link" href="/profile/{{request.user.username}}">
            {% if request.user.is_authenticated and request.user.avatar %}
            <img class="profile-logo" src="{{request.user.avatar.url}}">
            {% else %}
            <img style="border-radius: 0" class="profile-logo" src="{% static 'img/profile_icon.svg' %}">
            {% endif %}
        </a>
        <a href="/logout" class="link">
            <img class="logout-logo" src="{% static 'img/logout-svgrepo-com.svg' %}">
        </a>
    {% else %}
        <a style="margin-left: auto" class="link" href="/login">
            {% if request.user.is_authenticated and request.user.avatar %}
            <img class="profile-logo" src="{{request.user.avatar.url}}">
            {% else %}
            <img style="border-radius: 0" class="profile-logo" src="{% static 'img/profile_icon.svg' %}">
            {% endif %}
        </a>
    {% endif %}
</header>
